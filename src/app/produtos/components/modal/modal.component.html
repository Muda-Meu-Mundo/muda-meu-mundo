<ion-header >
  <ion-toolbar>
    <ion-title *ngFor="let product of productList">
      {{product.productName}}
    </ion-title>
    <ion-buttons slot="end">
     <ion-button (click)="_dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>{{name}} {{type}}</ion-text>
</ion-content>
