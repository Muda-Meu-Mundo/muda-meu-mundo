<ion-header >
  <ion-toolbar>
    <ion-title >
      Selecione
    </ion-title>
    <ion-buttons slot="end">
     <ion-button (click)="_dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let product of productList">
  <ion-text>{{product.productName}}</ion-text>
</ion-content>
