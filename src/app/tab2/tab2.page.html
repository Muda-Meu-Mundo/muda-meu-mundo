<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="final" color="light" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 24px">
      Escolha o tipo de alimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-item class="border" lines="none" detail routerLink="/frutas">
    <ion-label color="secondary" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px">Frutas</ion-label>
  </ion-item>
  <ion-item class="border" lines="none" detail routerLink="/verduras">
   <ion-label color="secondary" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px">Verduras</ion-label>
  </ion-item>
  <ion-item class="border" lines="none" detail routerLink="/legumes">
   <ion-label color="secondary" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px">Legumes</ion-label>
  </ion-item>
  <ion-item class="border" lines="none" detail routerLink="/graos">
   <ion-label color="secondary" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px">Grãos</ion-label>
  </ion-item>
  <ion-item class="border" lines="none" detail routerLink="/raizes">
   <ion-label color="secondary" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px">Raízes</ion-label>
  </ion-item>

</ion-content>
