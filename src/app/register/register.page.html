<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informe seu nome completo</ion-card-title>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informe seu telefone com ddd</ion-card-title>
      <ion-item>
        <ion-input type = "number"></ion-input>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Digite seu email</ion-card-title>
      <ion-item>
        <ion-label position = "floating">Email</ion-label >
        <ion-input type = "email" ></ion-input>
      </ion-item>
      <ion-card-title>Digite sua senha</ion-card-title>
      <ion-item>
        <ion-label position = "floating">Senha</ion-label >
        <ion-input type = "password" ></ion-input>
      </ion-item>
      <ion-card-title>Confirme sua senha</ion-card-title>
      <ion-item>
        <ion-label position = "floating">Confirmar Senha</ion-label >
        <ion-input type = "password" ></ion-input>
      </ion-item>
    </ion-card-header>
  </ion-card>


  <ion-card>

    <ion-card-header>
      <ion-card-title>Que tipo de alimentos você disponibiliza?</ion-card-title>
      <ion-item color="#0000ffff">
        <ion-label color="tertiary">Frutas</ion-label>
        <ion-toggle slot="end" unchecked></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff">
        <ion-label color="tertiary">Verduras</ion-label>
        <ion-toggle slot="end" unchecked></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff">
        <ion-label color="tertiary">Legumes</ion-label>
        <ion-toggle slot="end" unchecked></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff">
        <ion-label color="tertiary">Grãos</ion-label>
        <ion-toggle slot="end" unchecked></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff">
        <ion-label color="tertiary">Raízes</ion-label>
        <ion-toggle slot="end" unchecked></ion-toggle>
      </ion-item>
    </ion-card-header>
    
  </ion-card>
  <ion-button size="full" color="primary" (click)="register()">Registrar</ion-button>
</ion-content>
