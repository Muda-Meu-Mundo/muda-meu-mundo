<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">
    Por favor, preencha todos os detalhes de acordo.
    </p>
  <ion-card>
    <form [formGroup]="signup">
    <ion-card-header> 
      <ion-item class="ct" lines="none" color="#0000ffff" >
      <ion-title class="criar" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" color="secondary">Crie sua conta</ion-title>
      </ion-item>
      <ion-item  lines="none" color="#0000ffff" >       
          <ion-label class="wrapper" color="light" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Foto de perfil</ion-label >
      </ion-item>
      <ion-item lines="none" color="#0000ffff" >
        <div class="wrapper">
          <ion-avatar>
            <img src="assets/foti.jpg"> 
          </ion-avatar>    
        </div>  
        <ion-button color="light" class="camera">
          <ion-icon slot="icon-only" name="camera-outline" color="medium"></ion-icon>
          <input type="file" name="Photo" />
        </ion-button>                  
      </ion-item>              
      <ion-item lines="none" color="#0000ffff">
        <ion-label color="light" position = "stacked" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Nome completo:</ion-label >
        <ion-input formControlName="Name" placeholder="digite seu nome completo"></ion-input>
      </ion-item>    
      <ion-item lines="none" color="#0000ffff">
        <ion-label color="light" position = "stacked" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Email:</ion-label >
        <ion-input  fill="clear" formControlName="Email" placeholder="digite seu e-mail" type = "email"></ion-input>
      </ion-item>     
      <ion-item lines="none" color="#0000ffff">
        <ion-label color="light" position = "stacked" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Senha:</ion-label >
        <ion-input formControlName="Password" placeholder="digite sua senha" type = "password" ></ion-input>
      </ion-item>        
      <ion-item lines="none" color="#0000ffff">
        <ion-label color="light" position = "stacked" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Endereço:</ion-label >
        <ion-input formControlName="Address" placeholder="digite seu endereço"  ></ion-input>
      </ion-item>
      <ion-item lines="none" color="#0000ffff">
        <ion-label color="light" position = "stacked" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Telefone com ddd:</ion-label >
        <ion-input type = "number" formControlName="Phone" placeholder="digite seu telefone com ddd"></ion-input>
      </ion-item>   
      <ion-card-title color="light" style = "font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" >Que tipo de alimentos você disponibiliza?</ion-card-title>
      <ion-item color="#0000ffff" lines="none">    
        <ion-title class="lista" color="secondary">Frutas</ion-title>
        <ion-toggle slot="end" formControlName="PFrutas" ></ion-toggle>
      </ion-item> 
      <ion-item color="#0000ffff" lines="none">
        <ion-title class="lista" color="secondary">Grãos</ion-title>
        <ion-toggle slot="end" formControlName="PGraos" ></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff" lines="none">
        <ion-title class="lista" color="secondary">Legumes</ion-title>
        <ion-toggle slot="end" formControlName="PLegumes" ></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff" lines="none">
        <ion-title class="lista" color="secondary">Raízes</ion-title>
        <ion-toggle slot="end" formControlName="PRaizes" ></ion-toggle>
      </ion-item>
      <ion-item color="#0000ffff" lines="none">
        <ion-title class="lista" color="secondary">Verduras</ion-title>
        <ion-toggle slot="end" formControlName="PVerduras" ></ion-toggle>
      </ion-item>     
    </ion-card-header>   
  </form> 
  </ion-card>
  <ion-button size="full" class="register" color="secondary" (click)="register()" shape="round">Registrar</ion-button>
</ion-content>
